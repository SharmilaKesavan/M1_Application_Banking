name: Windows C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: build
      run: gcc banking_operations.c -o banking_operations.exe
    - name: Run
      run: ./banking_operations.exe
